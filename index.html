<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Survival - Варвар vs Вампир</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 4px solid #16213e;
            background: #0f3460;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #ui {
            margin-top: 20px;
            font-size: 18px;
        }
        .stat {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background: #16213e;
            border-radius: 5px;
        }
        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            margin: 10px auto;
            position: relative;
        }
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s;
        }
        #instructions {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 10px;
            display: none;
        }
        .game-over h2 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .game-over button {
            padding: 15px 30px;
            font-size: 18px;
            background: #16213e;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        .game-over button:hover {
            background: #0f3460;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="stat">Герой: <span id="heroName">Варвар</span></div>
            <div class="stat">Волна: <span id="wave">1</span></div>
            <div class="stat">Счёт: <span id="score">0</span></div>
            <div class="stat">Убито врагов: <span id="kills">0</span></div>
            <div class="health-bar">
                <div class="health-fill" id="healthBar" style="width: 100%"></div>
            </div>
            <div class="stat">HP: <span id="health">100</span>/100</div>
        </div>
        <div id="instructions">
            <p>WASD - Движение | Клавиша 1 - Смена героя | Автоатака</p>
            <p>Варвар - ближний бой, высокий урон | Лучник - дальний бой, быстрые атаки</p>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Игра окончена!</h2>
            <p style="font-size: 20px; margin-bottom: 20px;">Счёт: <span id="finalScore">0</span></p>
            <button onclick="location.reload()">Играть снова</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
