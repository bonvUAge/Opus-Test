<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Survival - Pixel Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 4px solid #444;
            background: #2a2a2a;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #ui {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            max-width: 800px;
            gap: 20px;
        }
        .stat {
            background: #333;
            padding: 10px 20px;
            border: 2px solid #555;
            border-radius: 5px;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #0f0;
        }
        #instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 4px solid #f00;
            display: none;
            text-align: center;
        }
        #gameOver h2 {
            color: #f00;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #gameOver button {
            background: #f00;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
        }
        #gameOver button:hover {
            background: #ff3333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="stat">
                <div class="stat-label">Герой</div>
                <div class="stat-value" id="heroName">Варвар</div>
            </div>
            <div class="stat">
                <div class="stat-label">HP</div>
                <div class="stat-value" id="hp">100</div>
            </div>
            <div class="stat">
                <div class="stat-label">Уровень</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Опыт</div>
                <div class="stat-value" id="exp">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Волна</div>
                <div class="stat-value" id="wave">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Убито</div>
                <div class="stat-value" id="kills">0</div>
            </div>
        </div>
        <div id="instructions">
            <p>WASD - движение | Клавиша 1 - смена героя | Автоматическая атака</p>
        </div>
    </div>
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Убито врагов: <span id="finalKills">0</span></p>
        <p>Достигнута волна: <span id="finalWave">0</span></p>
        <button onclick="location.reload()">НАЧАТЬ ЗАНОВО</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
